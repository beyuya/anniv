<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        :root {
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('WhatsApp Image 2024-11-03 at 16.40.19.jpeg') center;
            background-color: #333;
            animation: zoomIn 20s infinite alternate;
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .container {
            background-color: var(--bg-overlay);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 4vw;
            margin: 0;
            animation: textAppear 3s forwards;
        }

        p {
            font-size: 1.5vw;
            margin-top: 10px;
            line-height: 1.5;
            animation: textAppear 4s forwards;
        }

        .name {
            margin-top: 20px;
            font-weight: bold;
            font-size: 2vw;
            animation: textAppear 5s forwards;
        }

        #countdown {
            margin-top: 15px;
            font-size: 1.2vw;
            animation: textAppear 6s forwards;
        }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        @keyframes textAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Love_heart_uidaodjsdsew.gif/1200px-Love_heart_uidaodjsdsew.gif') no-repeat center/cover;
            animation: floatHearts 10s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 6vw; }
            p { font-size: 3vw; }
            .name { font-size: 4vw; }
            #countdown { font-size: 3vw; }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="TULUS - Teman Hidup (Official Music Video).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>Setiap momen bersamamu adalah hadiah terindah dalam hidupku.<br>
           Terima kasih untuk cinta, dukungan, dan kebahagiaan yang kamu berikan.<br>
           Aku harap kita bisa bersama selamanya.</p>
        <div class="name">
            Dengan cinta, <br>
            Bayu
        </div>
        <div id="countdown"></div>
        <button id="toggle-music" class="toggle-button">Play Music</button>
    </div>

    <!-- Floating Hearts -->
    <div class="heart" style="top: 20%; left: 10%; animation-duration: 10s;"></div>
    <div class="heart" style="top: 40%; left: 20%; animation-duration: 8s;"></div>
    <div class="heart" style="top: 60%; left: 30%; animation-duration: 12s;"></div>
    <div class="heart" style="top: 30%; left: 80%; animation-duration: 11s;"></div>
    <div class="heart" style="top: 70%; left: 50%; animation-duration: 9s;"></div>

    <script>
        // Toggle Music Play/Pause
        const music = document.getElementById("background-music");
        const button = document.getElementById("toggle-music");

        button.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                button.innerText = "Play Music";
            } else {
                music.play();
                button.innerText = "Play Music";
            }
        });

        // Countdown to the Next Anniversary
        const eventDate = new Date('2023-11-05').getTime(); // Set this to your anniversary date
        function countdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").innerHTML = 
                `Hari ini adalah hari ke-${days} dalam perjalanan kita bersama!`;
        }
        setInterval(countdown, 1000);
    </script>
</body>
</html>
